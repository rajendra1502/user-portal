<div class="toppad1" >

    <div class="content_wrap_area">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{userName}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://lifepartner4me.com/album/thumb.png" class="img-responsive"> </div>
                    <div class=" col-md-9 col-lg-9 "> 
                        <table class="table table-bordered table-user-information">
                            <tbody>
                                <tr>
                                    <td>Email:</td>
                                    <td>{{userEmail}}</td>
                                </tr>
                                <tr>
                                    <td>Key:</td>
                                    <td>{{apikey}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="edit_remove_marker">
                            <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary" ng-click="generateKey();"><i class="glyphicon glyphicon-edit"></i></a>
                            <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary" ng-click="deleteKey();"><i class="glyphicon glyphicon-remove"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="panel-footer">
                    
                                           <span class="pull-right">
                            <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                    </span>
            </div>-->

        </div>
    </div>    


</div>
